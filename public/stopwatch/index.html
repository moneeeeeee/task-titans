<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Titans - Stopwatch </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">⏱️ Stopwatch </h1>


    <label for="task"> Task Name:</label>
    <input type="text" id="task" placeholder="Enter Task Name" />

    <div class="timer-display" id="timer">00:00:00:000</div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop & Log</button>
      <button id="resetBtn">Reset</button>
    </div>
    

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
